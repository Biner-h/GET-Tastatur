<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="textInput" class="skrivHer"></div>
        <div class="keyboard">
            <button class="rad1" onclick="letterPushed('Q')">Q</button>
            <button class="rad1" onclick="letterPushed('W')">W</button>
            <button class="rad1" onclick="letterPushed('E')">E</button>
            <button class="rad1" onclick="letterPushed('R')">R</button>
            <button class="rad1" onclick="letterPushed('T')">T</button>
            <button class="rad1" onclick="letterPushed('Y')">Y</button>
            <button class="rad1" onclick="letterPushed('U')">U</button>
            <button class="rad1" onclick="letterPushed('I')">I</button>
            <button class="rad1" onclick="letterPushed('O')">O</button>
            <button class="rad1" onclick="letterPushed('P')">P</button>
            <button class="rad1" onclick="letterPushed('Å')">Å</button>
            <button class="rad2h" onclick="letterPushed('A')">A</button>
            <button class="rad2h" onclick="letterPushed('S')">S</button>
            <button class="rad2h" onclick="letterPushed('D')">D</button>
            <button class="rad2h" onclick="letterPushed('F')">F</button>
            <button class="rad2" onclick="letterPushed('G')">G</button>
            <button class="rad2" onclick="letterPushed('H')">H</button>
            <button class="rad2" onclick="letterPushed('J')">J</button>
            <button class="rad2h" onclick="letterPushed('K')">K</button>
            <button class="rad2h" onclick="letterPushed('L')">L</button>
            <button class="rad2h" onclick="letterPushed('Ø')">Ø</button>
            <button class="rad2h" onclick="letterPushed('Æ')">Æ</button>
            <button class="rad3" onclick="letterPushed('Z')">Z</button>
            <button class="rad3" onclick="letterPushed('X')">X</button>
            <button class="rad3" onclick="letterPushed('C')">C</button>
            <button class="rad3" onclick="letterPushed('V')">V</button>
            <button class="rad3" onclick="letterPushed('B')">B</button>
            <button class="rad3" onclick="letterPushed('N')">N</button>
            <button class="rad3" onclick="letterPushed('M')">M</button>
            <button class="rad3" onclick="letterPushed(',')">,</button>
            <button class="rad3" onclick="letterPushed('.')">.</button>
            <button id="spaceBar" class="rad3" onclick="letterPushed(' ')">Space</button>
            <button id="delete" class="rad3" onclick="letterRemove()">←</button>
    </div>


    <script src="script.js"></script>
</body>
</html>
